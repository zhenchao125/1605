<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            padding: 0;
            margin: 0;
        }
        ul{
            margin: 100px auto;
            width: 300px;
            list-style: none;

        }
        ul li{
            background-color: #CCCCCC;
            width: 150px;
            text-align: center;;
            float: left;
        }
        ul li a{
            display: block;
        }
        ul li div:nth-child(2){
            display: none;
        }
    </style>
</head>
<body>
<ul>
    <li>
        <div>常用链接</div>
        <div>
            <a href="">百度</a>
            <a href="">搜狐</a>
            <a href="">育知同创</a>
        </div>
    </li>
    <li>
        <div>联系我们</div>
        <div>
            <a href="">email</a>
            <a href="">qq</a>
            <a href="">微信</a>
        </div>
    </li>
</ul>
<script type="text/javascript">
    var lis = document.getElementsByTagName("li");
    for(var i = 0; i < lis.length; i++){
        lis[i].onmouseover = function () {
            //this只带这个lis[i]对象
//            this.lastElementChild.style.display = "block";
//            lis[i].style.display = "block";
            console.log(i)

        }
        lis[i].onmouseout = function () {
            this.lastElementChild.style.display = "none";

        }
    }
</script>
</body>
</html>
