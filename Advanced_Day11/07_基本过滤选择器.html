        input:focus{
            color: #00FFFF;
        }

            //选择下标大于2的元素
            $("li:gt(2)").css({  //great than
                backgroundColor: "blue"
            });
            //下标小于2的元素
            $("li:lt(2)").css({  //less than
                backgroundColor: "red"
            });
            //所有的标题元素
            $(":header").css({  //less than
                color : "pink"
            });
            //选中已经获取焦点的元素
            $(":focus").css({  //less than
                color : "pink"
            });


        });

    </script>
