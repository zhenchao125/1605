    var obj = {
        "a": 1,
        "b": 2,
        say: function () {

        },
        [Symbol.iterator]: function *() {
            for (var a in this) {
                if (!(this[a] instanceof Function))
                    yield this[a];
            }
        }
    }

    /*var it = obj[Symbol.iterator]();

    }

<!--
*
yield

数组、Set、Map、字符串  天生已经实现了迭代器

一种新的语法来支持使用迭代器  for of  直接把value拿到
